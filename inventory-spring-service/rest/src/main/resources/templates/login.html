<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Login Page</title>
    <script th:inline="javascript">
	function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.f.password.focus();
            return false;
        }
    }
    


    </script>
    <style type="text/css">
.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}


    </style>
</head>
<body>
<div class="alert alert-info" th:if="${param.message != null}">message</div>
<div class="alert alert-danger" th:if="${param.error != null}">Error: Either username or password is wrong! Please try
    again...
</div>

<div class="container">
    <div class="row wrapper">
        <h1>Login Page</h1>

        <form method='POST' name='f' onsubmit="return validate();" th:action="@{/login}">

            <br/><br/>
            <label class="col-sm-4">User Name</label>
            <span class="col-sm-8"><input class="form-control" name='username' type='text' value=''/></span>

            <br/><br/>
            <label class="col-sm-4">Password</label>
            <span class="col-sm-8"><input class="form-control" name='password' type='password'/></span>


            <br/><br/>
            <input class="btn btn-primary" name="submit" type="submit" value="Submit"/>

        </form>
    </div>
</div>
</body>

</html>
